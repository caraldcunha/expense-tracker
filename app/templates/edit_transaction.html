{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}
{% block content %}
<main class="edit-page">
  <div class="main-container">
    <h1>Edit Transaction</h1>
    <form method="POST">
      <div class="form-group">
        <label>Date</label>
        <input type="date" name="date" value="{{ txn.date.strftime('%Y-%m-%d') }}" required>
      </div>

      <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" value="{{ txn.description }}" required>
      </div>

      <div class="form-group">
        <label>Amount</label>
        <input type="number" name="amount" step="0.01" value="{{ txn.amount }}" required>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select name="category" required>
          {% for cat in categories %}
            <option value="{{ cat.id }}" {% if cat.id == txn.category_id %}selected{% endif %}>{{ cat.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="btn">
        <button type="submit">Update</button>
      </div>
    </form>
  </div>
</main>

<style>
  .edit-page {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .btn button {
    padding: 0.6rem 1.2rem;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn button:hover {
    background-color: #555;
  }
</style>
{% endblock %}
